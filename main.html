<!DOCTYPE html>
<html lang="en">

<head>
        <title>Zerra Launcher</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
        <div class="tray">
                <button type="button" data-toggle="modal" data-target="#accountModal" class="accountbtn btn btn-success">Sign In</button>
                <button type="button" onclick="openSettings()" class="settingsbtn"></button>
        </div>

        <div class="modal fade" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="accountModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <h5 class="modal-title" id="accountModalLabel">Sign In</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                        </button>
                                </div>
                                <div class="modal-body">
                                        <div class="form-group">
                                                <label for="exampleInputEmail1">Email Address</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                                                <!-- TODO: Update this feedback div if the login fails. -->
                                                <div class="form-control-feedback"></div>
                                        </div>
                                        <div class="form-group">
                                                <label for="exampleInputPassword1">Password</label>
                                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                                        </div>
                                        <div class="form-group">
                                                <small id="emailHelp" class="form-text text-muted">Don't have an account?
                                                        <a href="#">register here</a>.</a>
                                                </small>
                                        </div>
                                </div>
                                <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-success">Sign In</button>
                                </div>
                        </div>
                </div>
        </div>

        <div class="play">
                <div class="btn-group">
                        <button type="button" class="btn playbtn btn-success disabled" id="play">Play</button>
                        <button type="button" onclick="getInstance()" class="btn instancebtn btn-success dropdown-toggle dropdown-toggle-split"></button>
                </div>
        </div>
        <div class="instanceView">
                <div>
                        <input type="text" class="form-control" id="instance" placeholder="instance location..." readonly>
                </div>
        </div>


        <script>
                function getInstance() {

                        const { dialog } = require('electron').remote;

                        //TODO: If there are no instances in the folder, don't bother checking. The user will have to create a new instance.
                        dialog.showOpenDialog({
                                properties: ['openDirectory'],
                                defaultPath: 'C:/Users/' + process.env.username + '/AppData/Roaming/.zerra/instances/'
                        }, function (files) {
                                document.getElementById("instance").value = files;
                                document.getElementById("play").classList.remove("disabled");
                        });
                }

                function openSettings() {

                        const electron = require('electron');
                        const url = require('url');
                        const path = require('path');

                        const BrowserWindow = electron.remote.BrowserWindow;

                        let settings = new BrowserWindow({
                                width: 850,
                                height: 500,
                                resizable: false,
                                frame: false,
                                icon: path.join(__dirname, 'assets/res/icon.png')
                        });
                        //TODO:
                        //settings.openDevTools();
                        settings.setMenu(null);

                        // Load html into window
                        settings.loadURL(url.format({
                                pathname: path.join(__dirname, 'settings.html'),
                                protocol: 'file:',
                                slashes: true
                        }));

                        //Garbage collection.
                        settings.on('closed', function () {
                                settings = null;
                        });
                }
        </script>
        <script>
                window.jQuery = window.$ = require('jquery');
        </script>
        <script src="node_modules/popper.js/dist/umd/popper.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
