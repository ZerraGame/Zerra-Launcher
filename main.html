<!DOCTYPE html>
<html lang="en">

<head>
        <title>Launcher</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
        <div class="settings">
                        <button type="button" onclick="openSettings()" class="settingsbtn"></button>
        </div>

        <div class="play">
                <div class="btn-group">
                        <button type="button" class="btn playbtn btn-success disabled" id="play">Play</button>
                        <button type="button" onclick="getInstance()" class="btn playbtn btn-success dropdown-toggle dropdown-toggle-split"></button>
                </div>
        </div>
        <div class="instanceView">
                <div>
                        <input type="text" class="form-control" id="instance" placeholder="instance location..." readonly>
                </div>
        </div>
        

        <script>
                function getInstance() {
                        
                        const { dialog } = require('electron').remote;

                        //TODO: If there are no instances in the folder, don't bother checking. The user will have to create a new instance.
                        dialog.showOpenDialog({
                                properties: ['openDirectory'],
                                defaultPath: 'C:\\Users\\' + process.env.username + '\\AppData\\Roaming\\.zerra\\instances\\'
                        }, function (files) {
                                if (files !== undefined) {
                                        //TODO: Handle this.
                                }
                        });
                }

                function changeInstanceView() {
                        document.getElementById("instance").value = document.getElementById("instanceSelector").files[0].path;
                        document.getElementById("play").classList.remove("disabled");
                }

                function openSettings() {

                        const electron = require('electron');
                        const url = require('url');
                        const path = require('path');

                        const BrowserWindow = electron.remote.BrowserWindow;

                        let settings = new BrowserWindow({
                                width: 500,
                                height: 600,
                                resizable: false,
                                frame: false,
                                icon: path.join(__dirname, 'assets/res/icon.png')
                        });
                        //TODO:
                        //settings.openDevTools();
                        settings.setMenu(null);
                        settings.setAlwaysOnTop(true); 

                        // Load html into window
                        settings.loadURL(url.format({
                                pathname: path.join(__dirname, 'settings.html'),
                                protocol:'file:',
                                slashes: true
                        }));

                        //Garbage collection.
                        settings.on('closed', function() {
                                settings = null;
                        });
                }
        </script>
        <script>
                window.jQuery = window.$ = require('jquery');
        </script>
        <script src="node_modules/popper.js/dist/umd/popper.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
